<%inherit file="base.html" />

<%block name="content">
	<ul class="images">
	    % for photo in gallery.photos:
		    <li class="photo" media_id="${photo.id}">
		        <a href="${photo.original()}">
		            <img src="${photo.lazy_resize(130,130)}" alt="Img" />
		            <span class="viewer-thumb hidden">${photo.lazy_resize(70,70)}</span>
		        </a>
		    </li>
		% endfor
	</ul>
</%block>
